<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>dfn, abbr, cite</title>
</head>
<body>
<!-- p태그는 줄바뀜 -->
<p>Lorem ipsum dolor sit amet.</p>
<p>Lorem ipsum dolor sit amet.</p>
<p>Lorem ipsum dolor sit amet.</p>
<!-- span 태그는 줄안바뀜 -->
<span>Lorem ipsum dolor sit amet.</span>
<span>Lorem ipsum dolor sit amet.</span>
<span>Lorem ipsum dolor sit amet.</span>
<!-- 단어에 대한 정의. HTML위에 마우스를 올리면 뜨는 박스를 만듬 -->
<p><dfn title="웹~">HTML</dfn></p>
<!-- dfn이랑 비슷한데 축약형에 사용 밑에 점선 -->
<p>월드 와이드 웹 컨소시엄(<abbr title =" World Wide Web Consortium">W3C</abbr>)</p>
<!-- cite는 작품제목 -->
<p><cite>작품제목</cite> 작가</p>
<!-- 저작권 또는 부가설명 -->
<p>값 : 50,000 <small>(부가세별도)</small></p>
</body>
</html>
